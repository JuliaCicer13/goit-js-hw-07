<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./js/task-1.js" defer></script>
    <script type="module" src="./js/task-2.js" defer></script>
    <script type="module" src="./js/task-3.js" defer></script>
    <script type="module" src="./js/task-4.js" defer></script>
    <script type="module" src="./js/task-5.js" defer></script>
    <script type="module" src="./js/task-6.js" defer></script>
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <input
      class="input"
      type="text"
      id="name-input"
      placeholder="Please enter your name"
    />
    <h1 class="title-main">
      Hello, <span class="span" id="name-output">Anonymous</span>!
    </h1>

    <form class="login-form">
      <div>
        <label> Email </label>
        <div><input type="email" name="email" /></div>
      </div>

      <div>
        <label> Password </label>
        <div><input type="password" name="password" /></div>
      </div>

      <button class="button" type="submit">Log in</button>
    </form>

    <ul id="categories">
      <li class="item">
        <h2 class="title">Animals</h2>
        <ul class="list">
          <div class="box"><li class="text">Cat</li></div>
          <div class="box"><li class="text">Hamster</li></div>
          <div class="box"><li class="text">Horse</li></div>

          <div class="box"><li class="text">Parrot</li></div>
        </ul>
      </li>
      <li class="item">
        <h2 class="title">Products</h2>
        <ul class="list">
          <div class="box"><li class="text">Bread</li></div>

          <div class="box"><li class="text">Parsley</li></div>

          <div class="box"><li class="text">Cheese</li></div>
        </ul>
      </li>
      <li class="item">
        <h2 class="title">Technologies</h2>
        <ul class="list">
          <div class="box"><li class="text">HTML</li></div>

          <div class="box"><li class="text">CSS</li></div>

          <div class="box"><li class="text">JavaScript</li></div>

          <div class="box"><li class="text">React</li></div>

          <div class="box"><li class="text">Node.js</li></div>
        </ul>
      </li>
    </ul>

    <ul class="gallery">
      <li class="gap"><img src="./images/graphics.png" alt="graphics" /></li>
      <li class="gap"><img src="./images/lamp.png" alt="lamp" /></li>
      <li class="gap"><img src="./images/phone.png" alt="phone" /></li>
      <li class="gap"><img src="./images/newflat.png" alt="flat" /></li>
      <li class="gap"><img src="./images/style.png" alt="style" /></li>
      <li class="gap"><img src="./images/office.png" alt="office" /></li>
    </ul>
  </body>
</html>
